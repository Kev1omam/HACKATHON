<!DOCTYPE html>
<html lang="en">

<head> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <button onclick="setTimeout(location.reload(), 5000);"> Replay </button>
    <marquee behavior="" direction="">
        <h1 id="country"> Flag Game </h1>
    </marquee>
    <div class="tables">
        <div class="item" id="1" ondrop="drop(event)" ondragover="dropOver(event)"></div>
        <div class="item" id="2" ondrop="drop(event)" ondragover="dropOver(event)"></div>
        <div class="item" id="3" ondrop="drop(event)" ondragover="dropOver(event)"></div>
        <div class="item" id="4" ondrop="drop(event)" ondragover="dropOver(event)"></div>
        <div class="item" id="5" ondrop="drop(event)" ondragover="dropOver(event)"></div>
        <div class="item" id="6" ondrop="drop(event)" ondragover="dropOver(event)"></div>
    </div>

    <div class="elements">
        <div class="element1" draggable="true" ondragstart="drag(event)" id="yellow">

        </div>
        <div class="element2" draggable="true" ondragstart="drag(event)" id="red">

        </div>
        <div class="element3" draggable="true" ondragstart="drag(event)" id="green">

        </div>
        <div class="element4" draggable="true" ondragstart="drag(event)" id="black">

        </div>
        <div class="element5" draggable="true" ondragstart="drag(event)" id="pink">

        </div>
        <div class="element6" draggable="true" ondragstart="drag(event)" id="blue">

        </div>
        <div class="element7" draggable="true" ondragstart="drag(event)" id="beige">

        </div>
        <div class="element8" draggable="true" ondragstart="drag(event)" id="brown">

        </div>
        <div class="element9" draggable="true" ondragstart="drag(event)" id="aqua">

        </div>
        <div class="element10" draggable="true" ondragstart="drag(event)" id="white">

        </div>
    </div>

        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>congratulation you have win</h3>
            <h2 id="country"></h2>
        </div>
    </div> -->


    <script src="./script.js"></script>
</body>

</html>
